<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxy-Genz Gym Chatbot</title>
    <style>
        /* Basic styling - you can expand this */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .oxy {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
        }
        .bot-message, .user-message {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .bot-message {
            background: #e3f2fd;
            margin-right: auto;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="oxy">Oxy-Genz Gym Chatbot ü§ñ</h2>
        <div id="chat-box">
            <div class="bot-message">Hello! What's your name? How can I assist you today? üèãÔ∏è‚Äç‚ôÇÔ∏è</div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autofocus>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Base URL for Flask backend
            const BASE_URL = 'http://127.0.0.1:5000';
            
            // Add message to chat box
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
                messageDiv.textContent = text;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Send message to Flask backend
            async function sendMessage() {
                const message = userInput.value.trim();
                
                if (!message) {
                    alert('Please enter a message');
                    return;
                }
                
                // Add user message immediately
                addMessage(message, 'user');
                userInput.value = '';
                sendBtn.disabled = true;
                
                try {
                    const response = await fetch(`${BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    addMessage(data.response, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('‚ö†Ô∏è Error connecting to chatbot. Please ensure the Flask server is running.', 'bot');
                } finally {
                    sendBtn.disabled = false;
                    userInput.focus();
                }
            }
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Initial focus on input
            userInput.focus();
        });
        
    </script>
</body>
</html>
